<mat-card class="center">
    <div class="logo-content">
        <mat-card-title>MyADV</mat-card-title>
    </div>
    <mat-card-title>Bem-vindo</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit($event)">
            
             <mat-form-field appearance="legacy">
                <mat-label>Login</mat-label>
                <input type="text" matInput formControlName="userName">
                <mat-error *ngIf="form.controls['userName'].hasError('required')">
                    Login é <strong>obrigatório</strong>
                </mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="legacy">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error *ngIf="form.controls['password'].hasError('required')">
                    Senha é <strong>obrigatória</strong>
                </mat-error>
            </mat-form-field>

            <div style="width: 100%; text-align: right;">
                <a routerLink="/cadastro">
                    Cadastre-se
                </a>
            </div>

            <div class="button">
                <button type="submit" mat-raised-button color="primary" class="submit-button">Entrar</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
