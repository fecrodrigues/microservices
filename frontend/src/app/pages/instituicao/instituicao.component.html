
<app-page-header title="Agendamento" description="Aqui você encontra uma lista de instituições e seus cultos para poder agendar"></app-page-header>

<div class="mat-elevation-z3">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereco </th>
        <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="capacidade">
        <th mat-header-cell *matHeaderCellDef> Capacidade </th>
        <td mat-cell *matCellDef="let element"> {{element.capacidade}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedRowIndex == row.id}"
      (click)="openSchedulingModal(row)"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[7, 14, 21]" showFirstLastButtons></mat-paginator>
</div>
