<app-page-header title="Minhas Instituições" description="Aqui você encontra uma lista com suas instituições cadastradas"></app-page-header>

<div style="padding: 10px; text-align: right;">
  <button mat-raised-button (click)="openEditModal()">Nova Instituição</button>
</div>

<div class="mat-elevation-z3">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> Endereco </th>
      <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="capacidade">
      <th mat-header-cell *matHeaderCellDef> Capacidade </th>
      <td mat-cell *matCellDef="let element"> {{element.capacidade}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button class="table-action-button" (click)="openEditModal(element)">Editar</button>
        <button mat-raised-button color="warn" class="table-action-button" (click)="deleteInstituicao(element)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedRowIndex == row.id}"></tr>
  </table>

  <div style="padding: 17px; text-align: center;" *ngIf="dataSource.data.length === 0">Você não possui instituições cadastradas</div>

  <mat-paginator [pageSizeOptions]="[7, 14, 21]" showFirstLastButtons></mat-paginator>
</div>
