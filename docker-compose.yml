version: "3.7"

services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes: 
      - /app/node_modules
      - ./frontend:/app
    ports: 
      - 4200:4200
      - 49153:49153

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports: 
      - 80:80
    depends_on: 
      - frontend
