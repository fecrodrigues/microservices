version: "3.7"

services:

  frontend:
    image: fcrodrigues/vuejs-frontend-prod:2.0
    deploy:
      replicas: 3
    ports: 
      - 80:80
    depends_on:
      - web

  db:
    image: postgres:latest
    deploy:
      replicas: 5
    environment:
      - POSTGRES_DB=users
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
  
  web:
    image: fcrodrigues/python-api:latest
    deploy:
      replicas: 5
    ports:
      - "8001:8000"
    depends_on:
      - db

  
